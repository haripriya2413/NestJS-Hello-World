name: Deploy to EC2
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
        

      - name: Create directory on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@54.224.232.64 mkdir -p /home/ubuntu/NestJS-Hello-World'

      - name: Copy files to EC2
        run: |
          tar -czf code.tar.gz *
          scp -o StrictHostKeyChecking=no code.tar.gz ubuntu@54.224.232.64 :/home/ubuntu/NestJS-Hello-World

      - name: Extract files on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@54.224.232.64 cd /home/ubuntu/NestJS-Hello-World && tar -xzf code.tar.gz && rm code.tar.gz'
     
      - name: Stop existing PM2 process
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@54.224.232.64 pm2 stop NestJS-Hello-World || true && pm2 delete NestJS-Hello-World|| true'

      - name: Install dependencies and restart application
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@54.224.232.64 << 'EOF'
          cd /home/ubuntu/NestJS-Hello-World
          rm -rf node-modules package-lock.json
          npm install
          npm run build
          #npx kill-port 3000
          #npm start
          pm2 start dist/main.js --name "NestJS-Hello-World"
          #pm2 start NestJS-Hello-World || pm2 start dist/main.js --name "NestJS-Hello-World"
          EOF
