name: CI/CD for NestJS

on:
  push:
    branches:
      - main  #  Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'  # Change this to your Node.js version 

      - name: Install dependencies
        run: npm install

      - name: Build NestJS application
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'  # Change this to your main branch name

    steps:
      - name: Install SSH key
        id: install_ssh
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          eval $(ssh-agent -s)
          ssh-add private_key.pem

      

      - name: SSH into EC2 instance and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            #cd NestJS-Hello-World
            cd /home/ubuntu/NestJS-Hello-World
            #git fetch origin
            #git reset --hard origin/main
            git fetch
            git rebase --autostash FETCH_HEAD
            git pull --rebase origin main
            #git pull -u origin main # Pull latest changes
            #git push -u origin main 
            npm install  
            npm install -g pm2
            npm run build  # Build again (if necessary)
           
            #npm run start
           
            #pm2 restart dist/main.js #--env production  #  Restart PM2 (if using)
            #pm2 restart NestJS-Hello-World --update-env
            pm2 restart NestJS-Hello-World|| pm2 start dist/main.js --name "NestJS-Hello-World"

            
